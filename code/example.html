<html>
	<head>
		<title>IUI Test</title>
		<link rel="stylesheet" type="text/css" href="css/IUI.css"></link>
		<link rel="stylesheet" type="text/css" href="css/IUI.baseTheme.css"></link>
		<link rel="stylesheet" type="text/css" href="font/css/font.css"></link>
		<style>
		body{
			height: 100%;
			width: 100%;
			margin: 0;
		}
		.form-container {
			padding: 1rem 2rem;
		}
		.form-item {
			margin: 0.5em 0;
		}
		.form-buttons {
			margin: 1em;
			text-align: center;
		}
		</style>
	</head>
	<body>	
		<FormLabel id="form-header" display='block' font-size="3rem" text="Basic Form" ></FormLabel>
		
		<div class="form-container">
			<Iform id="ui-form" async="true">
				<Iform formattribute="name">
					<div class="form-item">
						<FormLabel text="First Name"></FormLabel>
						<InputBox id="name-input"  validateoninput="false" formattribute="firstName" value="::firstName::"></InputBox>
					</div>
					<div class="form-item">
						<FormLabel text="Last Name"></FormLabel>
						<InputBox id="name-input"  validations="noScript,noI" formattribute="lastName" value="::lastName::"></InputBox>
					</div>
				</Iform>
				<div class="form-item">
					<FormLabel  isattached="::(firstName.trim() || lastName.trim())::" text="Welcome ::(firstName+' '+lastName):: "></FormLabel>
				</div>
				<div class="form-item">
					<FormLabel text="Email Id "></FormLabel>
					<InputBox id="email-input" validations="email" validateOnInput="false" formattribute="email"></InputBox>
				</div>
				<div class="form-item">
					<FormLabel text="Age"></FormLabel>
					<NumericInputBox formattribute="age" id="age-input"></NumericInputBox>
				</div>
				
				<div class="form-item">
					<FormLabel text="Height"></FormLabel>
					<NumericInputBox formattribute="height" id="height-input" decimal="true" step="0.2"></NumericInputBox>
				</div>
				<div class="form-item">
					<FormLabel text="Gender"></FormLabel>
					<RadioGroup group="gender-radio" formattribute="gender" orientation="horizontal">
						<radio value="male" text="male"></radio>
						<radio value="female" text="female"></radio>
					</RadioGroup>
				</div>
				<div class="form-item">
					<FormLabel text="Favrouite Weather"></FormLabel>
					<DropDown formattribute="weather" datamart="season-mart">	</DropDown>
				</div>
				<container async="false">
				<div class="form-item">
					<FormLabel text="Food Preference"></FormLabel>
					<ComboBox formattribute="food" datamart="food-mart">
					</ComboBox>
				</div>
				<div class="form-item">
					<FormLabel text="Do you want to recieve promotional Offers?"></FormLabel>
					<RadioGroup group="promotional-radio" formattribute="promotional" >
						<radio value="yes" text="yes"></radio>
						<radio value="no" text="no"></radio>
					</RadioGroup>
				</div>
				<div class="form-item">
					<ToggleButton id="anime-button" formattribute="animeLover">Toggle for Anime</ToggleButton>
					<ToggleButton id="pubg-button" formattribute="pubgLover">Toggle for PUBG </ToggleButton>
				</div>
				<div class="form-buttons">
					<Button id="get-details-button" eventgroup="form-events">Get Result Me</Button>
				</div>
				</container>
			</Iform>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
		 <script data-main="./scripts/main" src="./scripts/require.js"></script>
	</body>
</html>
