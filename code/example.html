<html>
	<head>
		<title>IUI Test</title>
		<link rel="stylesheet" type="text/css" href="css/IUI.css"></link>
		<link rel="stylesheet" type="text/css" href="css/themes/IUI-base.theme.css"></link>
		<link rel="stylesheet" type="text/css" href="css/themes/IUI-rounded.theme.css"></link>
		<link rel="stylesheet" type="text/css" href="font/css/font.css"></link>
		<style>
		body{
			height: 100%;
			width: 100%;
			margin: 0;
		}
		.form-item {
			margin: 0.5em 0;
		}
		.form-buttons {
			margin: 1em;
			text-align: center;
		}
		#form-header-subcontainer {
			padding: 1rem 3rem;
		}
		Exhibit{
			display: none;
		}
		.i-ui-scroller-wrapper {
			margin: 2rem;
			width: 15rem;
		
		}
		</style>
	</head>
	<body>	
	<script>
		console.time('DOMATTACH');
		console.time('DOMRENDER');
	</script>
	<Exhibit>
	<Navbar height="4rem" background="::theme.split(' ')[0]::" color="white">
		<FormLabel id="form-header" font-size="3rem" line-height="4rem" text="Welcome to IUI Basic Layout" ></FormLabel>
		<FormLabel isattached="::(firstName.trim() || lastName.trim())::" id="user-name" position="absolute" right="2rem" font-size="1rem"     bottom="0.5rem"  vertical-align="baseline" line-height="1rem" text=" Hi ::(firstName+' '+lastName)::" ></FormLabel>
		</Navbar>
		<Exhibit class="form-container">
			<sidebar subcontainer-background="hsl(::sliderValue::, 60%, 93%)" id="form-sidebar" padding-top="2rem" background="::theme.split(' ')[1]::">
			<FormLabel id="form-header" font-size="2rem" line-height="2rem" text="Theme" ></FormLabel>
			<RadioGroup group="s-radio" padding-top="1rem" width="100%" value="::theme::" formattribute="promotional" >
						<radio value="darkgrey lightgrey" height="4rem" text="darkgrey <br> lightgrey"></radio>
						<radio value="#7c9a70 wheat"  height="4rem" text="green <br> wheat"></radio>
			</RadioGroup>
			</sidebar>
			<Exhibit >
			
			<Exhibit width="50%" >
			<Iform id="ui-form" padding-top="1rem" ii-ishaan="::firstName::" class="i-ui-exhibit">
				<Navbar  id="form-header" height="4rem" >
					<FormLabel font-size="3rem" line-height="4rem" text="Kindly fill your details" ></FormLabel>
				</Navbar>
				
				<Iform formattribute="name"  >
					<div class="form-item">
						<FormLabel text="First Name"></FormLabel>
						<InputBox id="name-input"  ii-class="::mycolor::" validations="noScript" validateOnInput="false" eventGroup="change-validation-events"  form-attribute="firstName" value="::firstName::"></InputBox>
					</div>
					<div class="form-item">
						<FormLabel text="Last Name" color="::mycolor::"></FormLabel>
						<InputBox id="last-name-input"  validations="noScript" formattribute="lastName" value="::lastName::"></InputBox>
					</div>
				</Iform>
				<div class="form-item">
					<FormLabel text="Email Id "></FormLabel>
					<InputBox id="email-input" validations="email" validateOnInput="false" eventGroup="change-validation-events" formattribute="email"></InputBox>
				</div>
				
				<div class="form-item">
					<FormLabel text="Age"></FormLabel>
					<NumericInputBox formattribute="age" id="age-input"></NumericInputBox>
				</div>
				
				<div class="form-item">
					<FormLabel text="Height"></FormLabel>
					<NumericInputBox formattribute="height" id="height-input" decimal="true" step="0.2"></NumericInputBox>
				</div>
				<div class="form-item">
					<FormLabel text="Gender"></FormLabel>
					<RadioGroup group="gender-radio" formattribute="gender"  orientation="horizontal">
						<radio value="male" text="male"></radio>
						<radio value="female" text="female"></radio>
					</RadioGroup>
				</div>
				<Iform async="false" isattached="::firstName::" formattribute="preference">
				<div class="form-item">
					<FormLabel text="Favrouite Weather"></FormLabel>
					<DropDown formattribute="weather" datamart="season-mart">	</DropDown>
				</div>
				<div class="form-item">
					<FormLabel text="Food Preference"></FormLabel>
					<ComboBox formattribute="food" datamart="food-mart">
					</ComboBox>
				</div>
				<div class="form-item">
					<FormLabel text="Form Color : "></FormLabel>
					<Slider max="360" value="::sliderValue::"></slider>
				</div>
				<div class="form-item">
					<FormLabel   width="21em" text="Do you want to recieve promotional Offers?"></FormLabel>
					<switch formattribute="promotional" ></switch>					
				</div>
				<div class="form-item">
					<ToggleButton id="anime-button" eventgroup="toggle-events" formattribute="animeLover">Toggle for Anime</ToggleButton>
					<ToggleButton id="pubg-button"eventgroup="toggle-events" formattribute="pubgLover">Toggle for PUBG </ToggleButton>
				</div>
				</Iform>
				<div class="form-buttons">
					<Button id="get-details-button" eventgroup="form-events">Get Result Me</Button>
				</div>
			</Iform>
			</Exhibit >
			<Exhibit width="50%">
				<VerticalScroller>
					<div style="background: white;">
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
					</div>
				</VerticalScroller>
		
				<VerticalScroller autohide="false">
				<div style="background: white;">
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
					</div>
	
				</VerticalScroller>

				<VerticalScroller scrollinside="true">
					<div style="background: white;">
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
					</div>
					
				</VerticalScroller>
				
				
				<VerticalScroller nativescrollbar="true">
					<div style="background: white;">
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
						<FormLabel  text=" * ::(firstName+' '+lastName)::" ></FormLabel> <br>
					</div>
				</VerticalScroller>


		</Exhibit >
				<sidebar  position="right" id="form-sidebar" padding-top="2rem" background="::theme.split(' ')[1]::">
				<FormLabel id="form-header" font-size="2rem" line-height="2rem" text="Add Banner" ></FormLabel>
				<RadioGroup group="s-radio" padding-top="1rem" width="100%" value="::theme::" formattribute="promotional" >
						
				</RadioGroup>
				</sidebar>
				
				

			
			</Exhibit>
			
			
		</Exhibit><Footer height="2rem" background="::theme.split(' ')[0]::">
					<FormLabel width="100%"  color="white" text-align="center" id="copyright" font-size="1rem" line-height="2rem" text="Created By Ishaan Singh" ></FormLabel>
			</Footer>
		</Exhibit>
		
	<script>
		console.timeEnd('DOMATTACH');
	</script>
		<script data-main="./scripts/main" src="./scripts/require.js"></script>
	</body>
</html>
